name: Docker CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: docker build -t myapp:${{ github.run_number }} .

    - name: Run container and check
      run: |
        CONTAINER_ID=$(docker run -d -p 5000:5000 myapp:${{ github.run_number }} || true)
        if [ -n "$CONTAINER_ID" ]; then
          echo "Container started, checking logs:"
          docker logs $CONTAINER_ID
          docker stop $CONTAINER_ID
        else
          echo "Container failed to start. Check Dockerfile and app.py"
          exit 1
        fi
