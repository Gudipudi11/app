name: Docker CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Step 3: Build Docker image
    - name: Build Docker image
      run: docker build -t myapp:${{ github.run_number }} .

    # Step 4: Run container and test inside it
    - name: Run container and test
      run: |
        # Run container in detached mode
        CONTAINER_ID=$(docker run -d -p 5000:5000 myapp:${{ github.run_number }})

        # Wait a few seconds for app to start
        sleep 5

        # Test using container itself
        docker exec $CONTAINER_ID curl -f http://127.0.0.1:5000

        # Stop container after test
        docker stop $CONTAINER_ID
